<div class="container">
    <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">
  
    <div class="row">
      <div class="col-md-11">
        <h2>{{event?.name | uppercase}} </h2>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6">
        <div><strong>Date:</strong> {{event?.date | date:"shortDate"}}</div>
        <div><strong>Time:</strong> {{event?.time}}</div>
        <div><strong>Price:</strong> {{event?.price | currency: "USD"}}</div>
      </div>
      <div class="col-md-6">
        <address>
          <strong>Address:</strong><br />
          {{event?.location?.address}}<br />
          {{event?.location?.city}}, {{event?.location?.country}}
        </address>
      </div>
    </div>

    <hr>
    <div class="row" style="margin-bottom: 10px;"> 
      <div class="col-md-2">
        <h3 style="margin:0"> Sessions</h3>
      </div>

      <div class="col-md-7">
        <div class="btn-grpup btn-group-sm">
          <button  class="btn btn-default" [class.active]="sortBy === 'name'" (click)="sortBy = 'name'">SortBy Name</button>
          <button  class="btn btn-default" [class.active]="sortBy === 'votes'" (click)="sortBy ='votes'" style="margin-right:20px;">ShortBy Votes</button>

          <button  class="btn btn-default" [class.active]="filterBy === 'all'" (click)="filterBy = 'all'">All</button>
          <button  class="btn btn-default" [class.active]="filterBy === 'beginner'" (click)="filterBy ='beginner'">Beginner</button>
          <button  class="btn btn-default" [class.active]="filterBy === 'intermediate'" (click)="filterBy = 'intermediate'">Intermediate</button>
          <button  class="btn btn-default" [class.active]="filterBy === 'advanced'" (click)="filterBy = 'advanced'">Advanced</button>
        </div>
      </div>
      <div class="col-md-2">
        <a (click)="addSession()"> Add New Session</a>
      </div>      

    </div>


    <session-list *ngIf="!addMode" [sessions]="event?.sessions" [filterBy]="filterBy" [sortBy]="sortBy"></session-list>
    <create-session *ngIf="addMode"  (addNewSession)="addNewSession($event)"  (addCencleSession)="addCencleSession()"></create-session>
  </div>
