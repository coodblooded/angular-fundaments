<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form autocomplete="off" #loginForm="ngForm"  (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.control.userName?.invalid" >required</em>
      <input id="userName"  (ngModel)="userName" name="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.control.password?.invalid" >required</em>
      <input id="password" (ngModel)="password" name="password" type="password" class="form-control"placeholder="Password..." />
    </div>
        
    <button type="submit" class="btn btn-primary" >Login</button>
    <button type="button" class="btn btn-default" (click)="cencle()" >Cancel</button>
  </form>
</div>
